<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="//at.alicdn.com/t/font_2411252_6uj167zunr7.css"
    />
    <link rel="stylesheet" href="./stlye.css" />
  </head>
  <body>
    <input type="file" class="design-input" />
    <div class="icon-box">
      <span class="plus iconfont icon-z"></span>
      <span class="minus iconfont icon-suoxiao2"></span>
      <span class="measure iconfont icon-celiang1"></span>
      <span class="select iconfont icon-icon_common_region"></span>
    </div>

    <div class="design-view">
      <img class="design-img" alt="" />
      <div class="measure-box">
        <div class="line show-h-length">
          <div class="length-value"></div>
        </div>
        <div class="handle-bar"></div>
      </div>
      <div class="select-base">
        <!-- 按下拖拉选区、改变大小、改变位置 -->
        <div class="select-box">
          <!-- 悬浮框展示剪切框大小 -->
          <!-- <div class="tooltip-box">
            <div>
              <span class="key">W</span>
              <span>:</span>
              <span class="value_W">253.00</span> PX
            </div>
            <div>
              <span class="key">H</span>
              <span>:</span>
              <span class="value_H">131.40</span> PX
            </div>
          </div> -->
          <!-- 填充盒子，撑起框的样式 -->
          <div class="frame-box">
            <div class="horizontal"></div>
            <div class="vertical"></div>
          </div>

          <!-- 线上的四个中位点 -->
          <div class="dot-box">
            <div class="dot left"></div>
            <div class="dot right"></div>
            <div class="dot top"></div>
            <div class="dot bottom"></div>
          </div>

          <!-- 覆盖技术:遮盖住前面所有的同级元素，可忽略其他兄弟元素的事件... -->
          <!-- 操作句柄 盒子-->
          <div class="handle-box">
            <div class="resize_line_left"></div>
            <div class="resize_line_right"></div>
            <div class="resize_line_top"></div>
            <div class="resize_line_bottom"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- sass.js -->
    <!-- 注释workerjs sass.js内部会加载workerjs -->
    <!-- <script src="./sass2css/sass.worker.js"></script> -->
    <script src="./sass2css/sass.js"></script>
    <!-- beautifyjs -->
    <script src="./beautifyjs/css.js"></script>
    <script src="./beautifyjs/html.js"></script>
    <script src="./beautifyjs/js.js"></script>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simply-beautiful@latest"></script>

    <script>
      //格式化代码
      const beautify = SimplyBeautiful();
      const sass = new Sass();
      var scss = `
        body {
        margin: 0;
        }
        `;
      sass.compile(scss, function (result) {
        const cssRes = result.text;
        console.log(beautify.css(cssRes));
      });
      console.log(
        beautify.html(`<div><h1>title</h1><span>拉啊拉</span></div>`),
      );
    </script>
  </body>
</html>
